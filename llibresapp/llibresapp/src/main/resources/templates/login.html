<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accés a l'aplicació</title>
</head>
<body>
    <center>
        <h1>Llibreria del poble</h1>
        
        <form action="/libros/login" method="post">
            Login: <input type="text" name="usuario"><br><br>
            Password: <input type="password" name="contra"><br><br>
            <input type="submit" value="Accedir">
        </form>
        
        <p style="color:red;" th:if="${error}" th:text="${error}"></p>
    </center>
</body>
</html>
