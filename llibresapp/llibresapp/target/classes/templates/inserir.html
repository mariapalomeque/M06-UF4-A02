<!DOCTYPE html>
<html lang="ca" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir un llibre</title>
</head>
<body>

    <center>
        <h1>Inserir un nou llibre</h1>
        
        <!-- Formulario para insertar libro -->
        <form action="/libros/inserir" method="post">
            <label>ISBN:</label>
            <input type="text" name="isbn" required><br><br>

            <label>Títol:</label>
            <input type="text" name="titulo" required><br><br>

            <label>Autor:</label>
            <input type="text" name="autor" required><br><br>


            <label>Editorial:</label>
            <input type="text" name="editorial" required><br><br>

            <label>Data de publicació:</label>
            <input type="date" name="fechaPublicacion" required><br><br>

            <label>Tematica:</label>
            <input type="text" name="tematica" required><br><br>


            <input type="submit" value="Afegir llibre">
        </form>

        <p><a href="/libros/index">Tornar enrere</a></p>
    </center>
</body>
</html>
